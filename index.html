<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.svg">
    </header>
    <main>
        <section class="Seccion">
            <div class="ContenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="CajaTexto"></textarea>
            </div>
            <div class="Reglas">
                <img src="Imagenes/alerta.svg" alt="">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="ContenedorBtn">
                <input type="button" class="btnEncriptar" value="Encriptar"> 
                <input type="button" class="btnDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="Seccion2">
            <div class="ContenedorMuñeco">
                <img src="Imagenes/Muñeco.svg" alt="muñico">
            </div>
            <div class="ContenedorParrafo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="ContenedorResultado">
                <p class="PrfResultado"> 
                    ㅤㅤㅤㅤㅤㅤㅤㅤㅤ
                </p>
            </div>
            <div class="ContenedorCopy">
                <input type="button" class="btnCopy" value="Copiar">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
